<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VenturX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body ng-app="MyApp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">VenturX: Prototype</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a><strong>Hello, 16,@test.com</strong></a></li>
                <li><a>Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="position: relative; top: 50%; transform: translateY(50%);">
            <div class="col-md-3">
                <div class="person">
                    <img src="person.png" class="rounded" height="120" alt="person.jpg">
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" style="border:2px solid #000; padding-right: 80px">
                    <div class="container-fluid" style="padding: 20px">
                        <div class="row">
                            <div class="col-sm-2">
                                <strong>Market</strong>
                            </div>
                            <div class="col-sm-10">
                                Fill in who are your customers?
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <strong>Pain</strong>
                            </div>
                            <div class="col-md-10">
                                What is the pain statement that you are trying to solve for them?
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <strong>Benefit</strong>
                            </div>
                            <div class="col-md-9">
                                What is the benefit that will match that pain statement?
                            </div>
                            <div class="col-md-1">
                                <div class="btn btn-default" style="padding:2px">
                                    <button>Edit Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="text-align: center; padding-bottom: 50px">
        <div class="row" style="padding-top: 100px">
            <div class="col-sm-12 col-sm-offset-5">
                How is
                <strong style="font-size: 20px">VenturX</strong>
                doing today?
                Check dashboard
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="bar">
                    <md-progress-circular class="md-warn" md-mode="determinate" value="100" md-diameter="200"></md-progress-circular>
                    <md-progress-circular style="position:relative; bottom:206px" class="md-100" md-mode="determinate" value="10" md-diameter="200"></md-progress-circular>
                    <div class="cirlce" style="width:180px; height:180px; border-radius:90px; background:white; position:relative; bottom:401px; left:10px"></div>
                </div>
            </div>
            <div class="col-sm-3">
                <md-progress-circular class="md-no-focus" md-red="determinate" value="100" md-diameter="200"></md-progress-circular>
                <md-progress-circular style="position:relative; bottom:206px" class="md-accent" md-mode="determinate" value="10" md-diameter="200"></md-progress-circular>
                <div class="cirlce" style="width:180px; height:180px; border-radius:90px; background:white; position:relative; bottom:401px; left:10px"></div>
            </div>
            <div class="col-sm-3">
                <md-progress-circular class="md-warn" md-mode="determinate" value="100" md-diameter="200"></md-progress-circular>
                <md-progress-circular style="position:relative; bottom:205px" class="md-100" md-mode="determinate" value="10" md-diameter="200"></md-progress-circular>
                <div class="cirlce" style="width:180px; height:180px; border-radius:90px; background:white; position:relative; bottom:401px; left:10px"></div>
            </div>
            <div class="col-sm-3">
                <md-progress-circular class="md-warn" md-mode="determinate" value="100" md-diameter="200"></md-progress-circular>
                <md-progress-circular style="position:relative; bottom:206px" class="md-100" md-mode="determinate" value="10" md-diameter="200"></md-progress-circular>
                <div class="cirlce" style="width:180px; height:180px; border-radius:90px; background:white; position:relative; bottom:401px; left:10px"></div>
            </div>
        </div>
    </div>


    <div class="container" style="position: relative; top:-200px;">
        <div class="card" style="background: #feff94; border-color: #e2c600; color: rgb(205,133,8);">
            <div class="card-body">Simp</div>
        </div>
        <div class="card" style="background: #f6a8a8; border-color: #7c3030; color: #432121">
            <div class="card-body">Low prduct score?</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-aria.js"></script>
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <script>
        angular.module('MyApp', ['ngMaterial'])
            .run(function () {
                console.log('MyApp is ready!')
            });
    </script>
    <script>
        angular.module('myApp', ['ngMaterial'])
            .config(function($mdThemingProvider) {

                $mdThemingProvider.theme('default')
                    .primaryPalette('pink', {
                        'default': '400', // by default use shade 400 from the pink palette for primary intentions
                        'hue-1': '100', // use shade 100 for the <code>md-hue-1</code> class
                        'hue-2': '600', // use shade 600 for the <code>md-hue-2</code> class
                        'hue-3': 'A100' // use shade A100 for the <code>md-hue-3</code> class
                    })
                    // If you specify less than all of the keys, it will inherit from the
                    // default shades
                    .accentPalette('purple', {
                        'default': '200' // use shade 200 for default, and keep all other shades the same
                    });

            });
    </script>

</body>
</html>
