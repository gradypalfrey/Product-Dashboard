<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VenturX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">VenturX: Prototype</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a><strong>Hello, 16,@test.com</strong></a></li>
                <li><a>Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="position: relative; top: 50%; transform: translateY(50%);">
            <div class="col-md-3">
                <div class="person">
                    <img src="person.png" class="rounded" height="120" alt="person.jpg">
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" style="border:2px solid #000; padding-right: 80px">
                    <div class="container-fluid" style="padding: 20px">
                        <div class="row">
                            <div class="col-sm-2">
                                <strong>Market</strong>
                            </div>
                            <div class="col-sm-10">
                                Fill in who are your customers?
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <strong>Pain</strong>
                            </div>
                            <div class="col-md-10">
                                What is the pain statement that you are trying to solve for them?
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <strong>Benefit</strong>
                            </div>
                            <div class="col-md-9">
                                What is the benefit that will match that pain statement?
                            </div>
                            <div class="col-md-1">
                                <div class="btn btn-default" style="padding:2px">
                                    <button>Edit Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="padding-top: 100px">
            <div class="col-sm-12 col-sm-offset-5">
                How is
                <strong style="font-size: 20px">VenturX</strong>
                doing today?
                Check dashboard
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <md-progress-circular md-mode="determinate" value="..." md-diameter="100"></md-progress-circular>
            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>


    <div class="container">
        <div class="card" style="background: #feff94; border-color: #e2c600; color: #707051">
            <div class="card-body">Simp</div>
        </div>
        <div class="card" style="background: #f6a8a8; border-color: #7c3030; color: #432121">
            <div class="card-body">Low prduct score?</div>
        </div>
    </div>

</body>
</html>
